<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="de">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 style="color: green">Result</h1>
<table>
    <tr>
        <td style="padding-right: 30px"><strong>Title</strong></td>
        <td style="padding-right: 30px"><strong>Name</strong></td>
        <td><strong>Message</strong></td>
        <td><strong>Kommentar</strong></td>
    </tr>
    <tr>
        <td th:text="*{beitrag.title}"></td>
        <td th:text="*{beitrag.name}"></td>
        <td th:text="*{beitrag.nachricht}"></td>
        <td th:each="kommentar : ${beitrag.kommentare}">
            <p th:text="${kommentar.text}"></p>
        </td>
    </tr>
</table>
<br>
<a href="/greeting">
    New Message
</a>
</body>
</html>
